    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom Keyframes for the sine wave float animation */
        @keyframes float-sine {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Utility class to apply the animation */
        .animate-float-sine {
            animation: float-sine 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="max-w-xl w-full bg-gray-800 rounded-2xl shadow-xl p-8 md:p-12 text-center transform transition-all duration-300 hover:scale-105">
        <!-- Title & Message -->
        <div class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 mb-4">Wow....</h1>
            <p class="text-gray-300 text-lg md:text-xl">Congrats, you have found the secret, im ivorydevrimo, 2nd owner of this bonziworld</p>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <a href="https://eaglercraft.com/" target="_blank" class="w-full md:w-auto px-6 py-3 rounded-full text-lg font-semibold bg-green-500 hover:bg-green-600 transition-colors duration-300 shadow-md transform hover:-translate-y-1 animate-float-sine">
                Ivory's Eaglercraft
            </a>
            <a href="https://bonziworld-advance.onrender.com" target="_blank" class="w-full md:w-auto px-6 py-3 rounded-full text-lg font-semibold bg-indigo-500 hover:bg-indigo-600 transition-colors duration-300 shadow-md transform hover:-translate-y-1 animate-float-sine">
                Go back
            </a>
        </div>
    </div>

</body>
</html>
